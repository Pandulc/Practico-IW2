<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinatario Unico</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/transferUnicaVerificar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="barra">
        <img src="img/atras.svg" alt="" />
        <div class="logo">
          <img src="img/LogoMin.png" alt="" />
          <p class="fw-700 montserrat">W I B O N D</p>
        </div>
      </div>
    </header>

    <main class="contenedor">
      <div class="transfer-unica">
        <h1 class="fw-600 montserrat">Transferir Dinero</h1>

        <div class="progreso">
          <img class="ready" src="img/listo.svg" alt="listo.png" />
          <div class="linea"></div>
          <img class="edit" src="img/edit.png" alt="edit.png" />
          <div class="linea"></div>
          <img class="more" src="img/more-horizontal.png" alt="more.png" />
        </div>
      </div>

      <p id="mensaje" class="montserrat fw-600">
        Revisa que la informaci√≥n sea correcta para proceder con la
        transferencia.
      </p>

      <form class="formulario">
        <div class="contenido-form">
          <div class="leyenda">
            <legend class="fw-700 montserrat">Resumen</legend>
            <img src="img/editarDestino.svg" alt="edit.png" />
          </div>
          <div class="resumen-destino">
            <p class="montserrat fw-600">Destino de transferencia</p>
            <div class="datos-cuenta">
              <div class="imagen">
                <p class="montserrat fw-700">AS</p>
              </div>
              <div class="datos">
                <p class="montserrat fw-500">Ailen Saraceni</p>
                <p class="montserrat fw-500">CUIT 23392954864</p>
              </div>
            </div>
            <div class="importe montserrat fw-600">
              <p>Importe</p>
              <p id="monto"></p>
            </div>
          </div>
        </div>
        <button class="boton1 fw-700 montserrat" type="submit">
          Siguiente
        </button>
      </form>

      <script src="js/transferUnicaVerificar.js"></script>
    </main>
  </body>
</html>
