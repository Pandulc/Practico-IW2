<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinatario Unico</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/transferUnicaMonto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="barra">
        <a href="transferUnica.html">
          <img src="img/atras.svg" alt="" />
        </a>
        <div class="logo">
          <a href="homeTransferencia.html">
            <img src="img/LogoMin.png" alt="" />
            <p class="fw-700 montserrat">W I B O N D</p>
          </a>
        </div>
      </div>
    </header>

    <main class="contenedor">
      <div class="transfer-unica">
        <h1 class="fw-600 montserrat">Transferir Dinero</h1>

        <div class="progreso">
          <img class="ready" src="img/listo.svg" alt="listo.png" />
          <div class="linea"></div>
          <img class="edit" src="img/edit.png" alt="edit.png" />
          <div class="linea"></div>
          <img class="more" src="img/more-horizontal.png" alt="more.png" />
        </div>
      </div>

      <form class="formulario">
        <div class="saldo">
          <img src="img/elipseFondoGrande2.svg" alt="" />
          <div class="dinero-disponible">
            <p class="texto lato fw-700">Dinero Disponible</p>
            <p id="monto-disponible" class="monto lato fw-700">
              ARS $ 1.236,00
            </p>
          </div>
          <div class="monto-ingresado">
            <p class="lato fw-700">$</p>
            <input
              class="lato fw-700"
              id="monto-ingresado"
              type="text"
              placeholder="0,00"
            />
          </div>
          <p class="lato fw-700">¿Cuánto querés transferir?</p>
        </div>

        <div class="impuesto lato fw-600">
          <div class="imagen">
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="BASE ICONS | OUTLINE">
                <path
                  id="Icon"
                  d="M11 7.33333V11.9167M11 14.6667H11.0092M19.25 11C19.25 15.5563 15.5563 19.25 11 19.25C6.44365 19.25 2.75 15.5563 2.75 11C2.75 6.44365 6.44365 2.75 11 2.75C15.5563 2.75 19.25 6.44365 19.25 11Z"
                  stroke="#4D4D4D"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
            </svg>

            <p>Impuestos</p>
          </div>
          <div class="monto-impuesto">
            <p>ARS $</p>
            <p id="impuesto"></p>
          </div>
        </div>

        <div class="comentario">
          <input
            class="impuesto lato fw-600"
            type="text"
            placeholder="Añadir mensaje"
          />
          <img src="img/editComent.svg" alt="editar.png" />
        </div>

        <button class="boton1 fw-700 montserrat" type="submit">
          Siguiente
        </button>
      </form>

      <script src="js/transferUnicaMonto.js"></script>
    </main>
  </body>
</html>
