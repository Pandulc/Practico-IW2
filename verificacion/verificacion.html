<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="verificacion.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <iframe
        id="header"
        src="../iframes/header.html"
        width="100%"
        frameborder="0"
      ></iframe>
    </header>

    <section class="container">
      <h1 class="fw-600 montserrat">Verificacion</h1>

      <div class="progreso">
        <img class="ready" src="../img/listo.svg" alt="listo.png" />
        <div class="linea"></div>
        <img class="ready" src="../img/listo.svg" alt="listo.png" />
        <div class="linea"></div>
        <img class="edit" src="../img/edit.png" alt="edit.png" />
      </div>

      <p class="montserrat fw-600">
        Para autorizar tu transferencia ingresa el codigo de 4 digitos que te
        enviamos :)
      </p>
      <div class="row mt-5 mb-5">
        <form class="d-flex mt-5 mb-5">
          <div class="col ms-5 montserrat fw-600">
            <input
              type="text"
              class="form-control codigo md-3"
              maxlength="1"
              pattern="\d"
              inputmode="numeric"
              autocomplete="off"
            />
          </div>
          <div class="col ms-3 me-3 montserrat fw-600">
            <input
              type="text"
              class="form-control codigo"
              maxlength="1"
              pattern="\d"
              inputmode="numeric"
              autocomplete="off"
            />
          </div>
          <div class="col me-3 montserrat fw-600">
            <input
              type="text"
              class="form-control codigo"
              maxlength="1"
              pattern="\d"
              inputmode="numeric"
              autocomplete="off"
            />
          </div>
          <div class="col me-5 montserrat fw-600">
            <input
              type="text"
              class="form-control codigo"
              maxlength="1"
              pattern="\d"
              inputmode="numeric"
              autocomplete="off"
            />
          </div>
        </form>
      </div>

      <p id="reCod" class="montserrat fw-600">
        Reenviar codigo en: <span id="timer"></span>
      </p>
    </section>

    <footer class="container mt-f">
      <iframe
        id="footer"
        src="../iframes/footerVerif.html"
        width="100%"
      ></iframe>
    </footer>

    <!-- EFECTO DE CARGA -->

    <div id="overlay" class="overlay"></div>
    <div id="loader" class="loading">
      <img src="../img/carga.gif" alt="cargando..." />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="verificacion.js"></script>
  </body>
</html>
