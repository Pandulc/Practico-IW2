<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinatario Unico</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/transferUnica.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="barra">
        <a href="homeTransferencia.html">
          <img src="img/atras.svg" alt="" />
        </a>
        <div class="logo">
          <a href="homeTransferencia.html">
            <img src="img/LogoMin.png" alt="" />
            <p class="fw-700 montserrat">W I B O N D</p>
          </a>
        </div>
      </div>
    </header>

    <main class="contenedor">
      <div class="transfer-unica">
        <h1 class="fw-600 montserrat">Transferir Dinero</h1>
        <div class="progreso">
          <img class="edit" src="img/edit.png" alt="edit.png" />
          <div class="linea"></div>
          <img class="more" src="img/more-horizontal.png" alt="more.png" />
          <div class="linea"></div>
          <img class="more" src="img/more-horizontal.png" alt="more.png" />
        </div>
        <div class="saldo">
          <p class="texto lato fw-700">Dinero Disponible</p>
          <p class="monto lato fw-700">ARS $ 1.236,00</p>
        </div>
      </div>
      <form class="formulario">
        <div class="contenido-form">
          <div class="leyenda">
            <legend class="fw-700 montserrat">Tipo de Cuenta</legend>
          </div>
          <div class="tipo-transfer">
            <label for="wibond">Wibond</label>
            <input type="radio" id="wibond" name="seleccion" />
          </div>
          <div class="tipo-transfer">
            <label for="bancaria">Cuenta Bancaria</label>
            <input type="radio" id="bancaria" name="seleccion" />
          </div>
        </div>

        <p class="montserrat fw-600">¿Quién recibe la transferencia?</p>
        <input class="destinatario lato fw-400" type="text" />

        <button class="boton1 montserrat fw-700" type="submit">
          Siguiente
        </button>
      </form>

      <script src="js/transferUnica.js"></script>
    </main>
  </body>
</html>
