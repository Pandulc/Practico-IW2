<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen de Transferencia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="resumen.css" />
  </head>
  <body>
    <header>
      <iframe src="../header.html" width="100%"></iframe>
    </header>

    <section class="container">
      <h1 class="montserrat fw-600">Transferir Dinero</h1>

      <form class="formulario">
        <div class="contenido-form">
          <div class="leyenda">
            <legend class="fw-700 montserrat">Resumen</legend>
            <a href="transferUnica.html">
              <img src="img/editarDestino.svg" alt="edit.png" />
            </a>
          </div>
          <div class="resumen-destino">
            <p class="montserrat fw-600">Destino de transferencia</p>
            <div class="datos-cuenta">
              <div class="imagen">
                <p class="montserrat fw-700">AS</p>
              </div>
              <div class="datos">
                <p class="montserrat fw-500">Ailen Saraceni</p>
                <p class="montserrat fw-500">CUIT 23392954864</p>
              </div>
            </div>
            <div class="importe montserrat fw-600">
              <p>Importe</p>
              <p id="monto"></p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="resumen.js"></script>
  </body>
</html>
