<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen de Transferencia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="resumen.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <iframe id="header" src="../iframes/header.html" width="100%"></iframe>
    </header>

    <section class="container">
      <h1 class="montserrat fw-600">Transferir Dinero</h1>

      <form class="formulario">
        <div class="contenido-form">
          <div class="leyenda">
            <legend class="fw-700 montserrat">Comprobante</legend>

            <a id="enlace-descarga" href="#" download="comprobante.pdf">
              <img src="../img/downloadComp.svg" alt="downloadComp.png" />
            </a>
          </div>
          <div class="container">
            <div class="row mt-5">
              <div class="col-6">
                <p class="montserrat fw-600">ID del movimiento</p>
              </div>
              <div class="col-6">
                <p class="montserrat fw-600">2015142222</p>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-6">
                <p class="montserrat fw-600">Fecha</p>
              </div>
              <div class="col-6">
                <p class="montserrat fw-600">03/04/2024</p>
              </div>
            </div>
            <p class="montserrat fw-600 mt-3">Emisor de Transferencia</p>
            <div class="row mt-2">
              <div class="col-2">
                <div class="imagen">
                  <p class="montserrat fw-600">GB</p>
                </div>
              </div>
              <div class="col-10 datos">
                <p class="montserrat fw-600 mb-0">Gerardo B.</p>
                <p class="montserrat fw-600 mb-0">CUIT 123456789123</p>
              </div>
            </div>

            <p class="montserrat fw-600 mt-3">Destino de Transferencia</p>
            <div class="row mt-2">
              <div class="col-2">
                <div class="imagen">
                  <p class="montserrat fw-600">AS</p>
                </div>
              </div>
              <div class="col-10 datos">
                <p class="montserrat fw-600 mb-0">Ailen Saraceni</p>
                <p class="montserrat fw-600 mb-0">CUIT 23392954864</p>
              </div>
            </div>

            <div class="row mt-5">
              <div class="col-6">
                <p class="importe montserrat fw-600">Importe</p>
              </div>
              <div class="col-6">
                <p id="monto" class="importe montserrat fw-600"></p>
              </div>
            </div>

            <div class="compartir row mt-5">
              <div class="col-4 d-flex justify-content-end">
                <img src="../img/compartir.svg" alt="compartir.png" />
              </div>
              <div class="col-8">
                <p class="montserrat fw-600 mb-0">Compartir comprobante</p>
              </div>
            </div>
          </div>
        </div>
      </form>
      <p class="montserrat fw-600 text-center">Â¡Gracias por usar Wibond!</p>
    </section>

    <footer class="container mt-f">
      <iframe
        id="footer"
        src="../iframes/footerVerif.html"
        width="100%"
      ></iframe>
    </footer>

    <script src="resumen.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
